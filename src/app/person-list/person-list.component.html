<h3>Tam adı : {{ strName }} {{ strSurname }}</h3>
Adınız :<input type="text" [(ngModel)]="strName" (keypress)="OnlyNumbers($event)"> 
Soyadınız :<input type="text" [(ngModel)]="strSurname" (keypress)="OnlyNumbers($event)" [ngClass]="{mousedown:isMouseDown}" (mousedown)="isMouseDown=true" (mouseup)="isMouseDown=false">
<input type="button" value="Gönder" (click)="WriteFullName()">
